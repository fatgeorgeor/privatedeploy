pipeline:
  build:
    image: plugins/git
    commands:
      - yum install -y git rpm-build
      - "sh package/rpmbuild.sh"
  github_release:
    image: plugins/github-release
    files:
      - "*.rpm"
    secrets: [github_token]
    checksum:
      - md5
    when:
      event: [tag]
  s3:
    image: plugins/s3
    bucket: jmdrepo
    source: "*.rpm"
    secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
    path_style: false
    acl: public-read
    endpoint: https://oss-cn-beijing.aliyuncs.com
    when:
       event: [tag]
  pushbear:
    image: thesues/drone-pushbear
    url: XXXX
    secrets: [sendkey]
    when:
      event: [tag, push]
      success: false
      failure: false
      change: true
